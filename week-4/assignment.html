<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
</head>
<script>
    let timeout;
    function debounce(){
        clearTimeout(timeout);
        setTimeout(cal, 1000)
    }
    async function cal(){
        const p = document.getElementById("Principle").value;
        const t = document.getElementById("Time").value;
        const r = document.getElementById("Rate").value;

        const response = await fetch(`https://sum-server.100xdevs.com/interest?principal=${p}&time=${t}&rate=${r}`);
        const ans = await response.json()
        document.getElementById("dom").innerHTML = `${ans.interest}`
    }
</script>
<body>
    <div>
        <input oninput="debounce()" id="Principle" type="text" placeholder="Principle" name="" id="">
    </div><br>
    <div>
        <input oninput="debounce()" id="Time" type="text" placeholder="Time" name="" id="">
    </div><br>
    <div>
        <input id="Rate" type="text" placeholder="Rate" name="" id="">
    </div><br>
    <!-- <button onclick="cal()">Calculate</button><br><br> -->
    <div id="dom"></div>
</body>
</html>
